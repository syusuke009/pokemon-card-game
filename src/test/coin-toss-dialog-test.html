<!DOCTYPE html>
<html lang="ja">
<head>

<meta charset="UTF-8">

<title>Coin Toss Test</title>

<link rel="stylesheet" type="text/css" href="../main/webapp/css/animation.css">
<link rel="stylesheet" type="text/css" href="../main/webapp/css/styles.css">
<link rel="stylesheet" type="text/css" href="../main/webapp/css/dialogs.css">
<script type="text/javascript" src="../main/webapp/js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../main/webapp/js/dialog/coin-toss-dialog.js"></script>

</head>


<body>
	<button id="button" class="btn">コイントス</button>
	<button id="button-3times" class="btn">コイントス(3回)</button>

	<div class="dialog-backdrop"></div>
	<div class="dialog-window">
		<div class="dialog-header"></div>
		<div class="dialog-content"></div>
		<div class="dialog-buttons"></div>
	</div>

	<script type="text/javascript">
		$('#button').on('click', function(e){
		  var ctd = new CoinTossDialog();
		  var promise = ctd.show();
		  promise.then(function(r) {
		    alert(r);
		  });
		});
		$('#button-3times').on('click', function(e){
		  var ctd = new CoinTossDialog(3);
		  var promise = ctd.show();
		  promise.then(function(r) {
		    alert(r);
		  });
		});
	</script>
</body>
</html>
